<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow" />
    <title>CM Interactive - Website Terms and Conditions</title>
    <!--Bootstrap CSS link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--Custom CSS Link-->
    <link rel="stylesheet" href="css/terms_popup_styles.css" />
    <link rel="icon" type="image/x-icon" href="images/CMI-Favicon.ico" />
  </head>
  <body>
    <div class="container" id="terms-popup-content">
      <div class="row terms-row">
        <div class="col">
          <h1>Website Terms and Conditions</h1>
          <p>
            Please read these terms carefully as you are bound to them while
            using our website. Or from when you select the I agree button.
          </p>
          <p class="terms-scroll-paragraph"></p>
        </div>
      </div>

      <div class="row terms-row">
        <div class="col">
          <a
            href="terms/Website-Terms-and-Conditions.pdf"
            download="Website-Terms-and-Conditions.pdf"
            id="terms-pdf-download-btn"
          >
            Download Website Terms and Conditions PDF
          </a>
        </div>
      </div>
      <div id="row terms-row">
        <div class="col" id="button-column">
          <form>
            <button
              class="terms-button"
              id="agree-button"
              type="button"
              onclick="createTermsCookie()"
            >
              I Agree
            </button>
          </form>

          <form action="/terms-cannot-use-website">
            <button class="terms-button" id="disagree-button">
              I Disagree
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--Bootstrap JS link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--Custom JS (Create terms cookie and redirect)-->
    <script src="js/terms-popup.js"></script>
  </body>
</html>
