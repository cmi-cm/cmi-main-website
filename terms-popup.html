<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/terms_popup_styles.css" />
  </head>
  <body>
    <div
      id="termsPopup"
      class="popup-overlay"
      role="dialog"
      aria-modal="true"
      aria-labelledby="termsPopupTitle"
      tabindex="-1"
    >
      <div class="popup-content">
        <h2 id="termsPopupTitle">Website Terms and Conditions</h2>
        <div class="terms-scrollable-content">
          <p>
            Please read these terms carefully as you are bound to them while
            using our website. Your agreement or decline takes effect when you
            select the 'Agree' or 'Decline' button below.
          </p>
          <div class="row terms-row">
            <div class="col">
              <a
                href="terms/Website-Terms-and-Conditions.pdf"
                download="Website-Terms-and-Conditions.pdf"
                class="terms-popup-pdf-download-btn"
                aria-label="Download Website Terms and Conditions as PDF document"
              >
                Download Website Terms and Conditions PDF
              </a>
            </div>
          </div>
          <div class="row terms-row">
            <div class="col">
              <a
                href="terms/Website-Terms-and-Conditions.pdf"
                download="Website-Terms-and-Conditions.pdf"
                class="terms-popup-pdf-download-btn"
                aria-label="Download Privacy Policy as PDF document"
              >
                Download Privacy Policy PDF
              </a>
            </div>
          </div>

          <div class="container checkbox-container">
            <div class="form-check">
              <input
                class="form-check-input terms-popup-checkbox"
                type="checkbox"
                value=""
                id="localStorageFunctionalityCheckbox"
              />
              <label
                class="form-check-label"
                for="localStorageFunctionalityCheckbox"
              >
                Agree to Local Storage for Functionality -
                <b>
                  If you do not agree to this, you will be shown this popup each
                  time you visit our website.
                </b>
              </label>
            </div>
          </div>
        </div>

        <div class="popup-actions">
          <button id="agreeBtn">Agree to Selected</button>
          <button id="declineBtn">Decline</button>
        </div>
      </div>
    </div>
  </body>
</html>
